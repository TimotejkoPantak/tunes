<article class="tunes-song">
    <div class="inside">
        <h2>
            {{song.artist + ' - ' + song.title}}
        </h2>
        <div class="player">
            <img *ngIf="song.artwork" [src]="song.artwork" alt="album art"/>
            <audio controls [src]="song.audioFile"></audio>
        </div>
    </div>
    <footer class="meta">
        {{song.album}}
    </footer>
</article>
